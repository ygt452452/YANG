<!DOCTYPE html>

<head>

    <style>
        body { 
            font-family: sans-serif; 
            margin: 20px; 
            background-color: #f8f9fa;
            color: #333;
        }
        h1, h2 { 
            text-align: center; 
            color: #2c5530;
        }
        h1 {
            margin-bottom: 5px;
        }
        h2 {
            font-weight: normal;
            font-size: 1.1em;

            color: #5a7d5a;
        }
        hr { 
            margin: 20px 0; 
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #2c5530, transparent);
        }
        .nav { 
            text-align: center; 
            margin: 20px; 
            font-size: 1.2em;
        }
        .nav a { 
            margin: 0 15px; 
            text-decoration: none;
            color: #2c5530;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #e9f2e9;
        }
        .images { 
            display: flex; 
            justify-content: space-around; 
            margin: 30px 0; 
            flex-wrap: wrap;
        }
        .img-box { 
            width: 220px; 
            height: 220px; 
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .img-box:hover {
            transform: translateY(-5px);
        }
        .img-box img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        h3 {
            color: #2c5530;
            border-bottom: 2px solid #e9f2e9;
            padding-bottom: 5px;
        }
        p {
            line-height: 1.6;
            text-align: justify;
        }
        ul {
            line-height: 1.6;
        }
        .image-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9f2e9;
            color: #5d7d5a;
            font-style: italic;
        }
        .section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <h1>美丽校园一秋韵</h1>
    <h2>作者:杨冠汀 | 学号：20252200297</h2>
    
    <hr>
    
    <div class="nav">
        自然风光
        人文景观
    </div>
    
    <div class="section">
        <h3 id="nature">自然风光</h3>
        <p>秋日的校园，梧桐叶渐渐染上金黄，阳光透过稀疏的枝叶洒下斑驳光影。漫步林荫道，脚下落叶沙沙作响，这是秋天特有的旋律。银杏叶片如小扇子般摇曳，随风飘落时宛如金色雨滴，美得令人心醉。</p >
        <p>校园湖泊在秋日格外宁静，清澈湖水倒映着蓝天与彩叶。偶有水鸟嬉戏，激起圈圈涟漪。垂柳枝条婀娜，夕阳余晖洒在湖面，波光粼粼如金色鱼鳞闪烁。学生们沿湖散步、读书，享受秋日傍晚的宁静美好。</p >
